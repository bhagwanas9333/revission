    <!-- output  type  value -->
    <hr />
   <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">

    <label for="b">Enter a number:</label>
    <input type="number" id="b" name="b" value="50" placeholder="Enter a number" />
    <br />

    <label for="a">Adjust the range:</label>
    <input type="range" id="a" name="a" value="10" min="0" max="100" />
    <br />

    <label for="result">Result:</label>
    <output name="result" for="a b">0</output>
  </form>
